        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body id="contactPage">
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand" href="index.html" id="navLogo">NWA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              Pages

        <div class="container">
          <div class="jumbotron">
            <h1 class="display-4">Pictures around Northwest Arkansas</h1>
            <p class="lead">See pictures from around different areas of NWA below</p>
          </div>
            <div class="row">
              <div id="pictureCarousel" class="carousel slide" data-ride="carousel">
            
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/beaver_lake.JPG" class="d-block w-100" alt="Beaver Lake">
                    </div>
                    <div class="carousel-item">
                        <img src="images/war_eagle.jpeg" class="d-block w-100" alt="War Eagle">
                    </div>
                    <div class="carousel-item">
                        <img src="images/fay_5.jpeg" class="d-block w-100" alt="Fay Park">
                    </div>
                    <div class="carousel-item">
                        <img src="images/fay_4.jpeg" class="d-block w-100" alt="Mt Sequoyah">
                    </div>
                    <div class="carousel-item">
                        <img src="images/buffalo.jpeg" class="d-block w-100" alt="Cave Buffalo">
                    </div>
                    <div class="carousel-item">
                        <img src="images/fay_3.jpeg" class="d-block w-100" alt="Fay Square">
                    </div>
                    <div class="carousel-item">
                        <img src="images/eureka_1.jpeg" class="d-block w-100" alt="Eureka Spring">
                    </div>
                    <div class="carousel-item">
                        <img src="images/crystal_2.jpeg" class="d-block w-100" alt="Crystal Bridges">
                    </div>
                    <div class="carousel-item">
                        <img src="images/wright_house.jpeg" class="d-block w-100" alt="Frank Lloyd Wright House">
                    </div>
                    <div class="carousel-item">
                        <img src="images/fay_2.jpeg" class="d-block w-100" alt="Fay Nature Trail">
                    </div>
                    <div class="carousel-item">
                        <img src="images/crystal_art.jpeg" class="d-block w-100" alt="Crystal Bridges Art Exhibit">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#pictureCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#pictureCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            </div>
            
            
            <form>
              <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" class="form-control" id="userName">
              </div>
              <div class="form-group">
                <label for="userEmail">Email address</label>
                <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="userOrigin">Originally From</label>
                <input type="text" class="form-control" id="userOrigin">
              </div>
              <div class="form-group">
                <label for="userQuestion">Why are you interested in NWA</label>
                <input type="text" class="form-control" id="userQuestion">
              </div>
              
              <button type="submit" class="btn btn-primary" id="postQuestionForm">Submit</button>
            </form>
        </div>
        <footer>
            <p class="footPar">Created by: Ciarra Murphy</p>
            <p class="footPar">Copyright: All photographs are my own, unless othewise noted next to the picture</p>
        </footer>

        <script src="script.js"></script>
